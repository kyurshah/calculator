<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" classth=device- classth, initial-scale=1.0">
    <title>Odin Project's Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="content">
        <div id="calculatorBody">
            <div id="displayScreen">
                <p id="display"></p>
            </div>
            <div id="buttonBody">
                <button id="clearButton" class="miscButton">AC</button>
                <button id="deleteButton" class="miscButton">C</button>
                <button id="percentageButton" class="miscButton">%</button>
                <button class="operatorButton">/</button>
                <button class="digitButton">7</button>
                <button class="digitButton">8</button>
                <button class="digitButton">9</button>
                <button class="operatorButton">*</button>
                <button class="digitButton">4</button>
                <button class="digitButton">5</button>
                <button class="digitButton">6</button>
                <button class="operatorButton">-</button>
                <button class="digitButton">1</button>
                <button class="digitButton">2</button>
                <button class="digitButton">3</button>
                <button class="operatorButton">+</button>
                <button class="digitButton">0</button>
                <button class="digitButton">.</button>
                <button id="equalButton" class="miscButton">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
